<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Evaluación final - Módulo 2 - Gema Mesas Velázquez</title>
</head>

<body>
  <main>
    <div class="searchSection">
    <h1 class="mainTitle">Buscador de Cócteles</h1>

    <form class="js-formSearch" action="">
      <input class="inputSearch js-inputSearch" type="text" placeholder="Ejemplo: mojito">
      <input class="searchBtn js-btnSearch" type="button" value="Buscar">
      <input class="resetBtn" type="button" value="Borrar búsqueda">
      
    </form>
  </div>
    <div class="containersBox">
      <section class="containerBoxList">
        <div class="containerBoxList-inside">
          <h2 class="boxTitle">Cócteles favoritos</h2>
        </div>
        <ul class="boxList js-boxListFavourites">
          <li class="card">Pon aquí tus cócteles favoritos</li>
        </ul>
        <button class="deleteAllBtn" title="Borrar la lista completa">Borrar lista</button>
      </section>
      <section class="containerBoxList">
        <div class="containerBoxList-inside">
          <h2 class="boxTitle">Listado de la búsqueda</h2>
        </div>
        <ul class="boxList js-boxListFetch">
          <li class="card">Aquí aparecerán tus cócteles</li>
        </ul>
      </section>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
